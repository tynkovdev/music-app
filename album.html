<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Альбом</title>
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/album.css">
    <script src="js/data.js" defer></script>
    <script src="js/album.js" defer></script>
</head>
<body>
    <header class="container">
        <div class="header-nav">
            <a href="/music-app" class="logo-text">
                МШП Музыка
            </a>
            <ul class="nav-menu">
                <li class="menu-item">
                    <a href="#!" class="menu-link active">Главное</a>
                </li>
                <li class="menu-item">
                    <a href="#!" class="menu-link">Подкасты и книги</a>
                </li>
                <li class="menu-item">
                    <a href="#!" class="menu-link">Детям</a>
                </li>
                <li class="menu-item">
                    <a href="#!" class="menu-link">Потоки</a>
                </li>
                <li class="menu-item">
                    <a href="#!" class="menu-link">Каталоги</a>
                </li>
            </ul>
            <form action="#!">
                <input type="search" class="header-search" placeholder="Поиск...">
            </form>
            <div class="header-profile">
                <span class="plus-badge">Плюс</span>
                <img src="assets/Avatar_cat.png" width="32px" height="32px" alt="">
            </div>
        </div>
        <hr>
    </header>

    <div class="dropdown-profile d-none">
        <a href="#!" class="profile-button">Профиль</a>
        <hr class="dropdown-hr">
        <a href="#!" class="profile-button exit">
            Выйти
        </a>
    </div>

    <main>
        <div class="container">
            <div class="album-info">
                
            </div>
            <form action="#!" class="album-form">
                <img src="assets/icons8-search-more-30.png" alt="">
                <input type="text" class="album-search" placeholder="Поиск трека">
            </form>
            <div class="album-tracks">
                
            </div>
        </div>
    </main>
</body>
</html>
